<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niezależna Telewizja PisDa - Firebase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0c0f2c, #1b224d);
      color: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #2e3a6e;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
    }
    .team {
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }
    .team h2 {
      border-bottom: 1px solid #444;
    }
    .article, .poll {
      background: rgba(255, 255, 255, 0.05);
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .article-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .poll-results {
      margin-top: 0.5rem;
    }
    .login {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 1rem;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #2e3a6e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c4a8a;
    }
    .delete-button {
      background-color: #aa2e2e;
      margin-top: 0.5rem;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <img src="logopisda.png" alt="Logo PisDa" />
    <h1>Niezależna Telewizja PisDa</h1>
  </header>

  <section class="team">
    <h2>Zespół</h2>
    <ul>
      <li><strong>Prezes:</strong> Najfaniklego</li>
      <li><strong>Redaktor naczelny:</strong> KumbaVW</li>
      <li><strong>Dziennikarz:</strong> Kantorek</li>
      <li><strong>Cameraman:</strong> sleeping demoman</li>
    </ul>
  </section>

  <section class="login">
    <h2>Panel Dziennikarza</h2>
    <input type="password" id="password" placeholder="Wpisz hasło" />
    <button onclick="login()">Zaloguj</button>
    <div id="editor" style="display:none;">
      <h3>Dodaj Artykuł</h3>
      <input type="text" id="title" placeholder="Tytuł artykułu" />
      <textarea id="content" placeholder="Treść artykułu"></textarea>
      <button onclick="addArticle()">Dodaj Artykuł</button>
      <h3>Dodaj Ankietę</h3>
      <input type="text" id="question" placeholder="Pytanie" />
      <input type="text" id="option1" placeholder="Opcja 1" />
      <input type="text" id="option2" placeholder="Opcja 2" />
      <button onclick="addPoll()">Dodaj Ankietę</button>
    </div>
  </section>

  <section id="articles"></section>
  <section id="polls"></section>

  <script>
    // Twoje firebaseConfig (podane przez Ciebie)
    const firebaseConfig = {
      apiKey: "AIzaSyCeDj2BETadtotsWcHX8BbEJn3vSx3Wx0w",
      authDomain: "pisda-tv.firebaseapp.com",
      projectId: "pisda-tv",
      storageBucket: "pisda-tv.firebasestorage.app",
      messagingSenderId: "174021533425",
      appId: "1:174021533425:web:7bb4bfa596050672f51350"
    };

    // Inicjalizacja Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const PASSWORD = "tajnehaslo";
    let isLoggedIn = false;

    async function login() {
      const pass = document.getElementById("password").value;
      if (pass === PASSWORD) {
        document.getElementById("editor").style.display = "block";
        isLoggedIn = true;
        await showArticles();
        await showPolls();
      } else {
        alert("Nieprawidłowe hasło");
      }
    }

    async function addArticle() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) {
        alert("Wypełnij tytuł i treść artykułu!");
        return;
      }
      await db.collection("articles").add({ title, content, timestamp: Date.now() });
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      await showArticles();
    }

    async function addPoll() {
      const question = document.getElementById("question").value.trim();
      const option1 = document.getElementById("option1").value.trim();
      const option2 = document.getElementById("option2").value.trim();
      if (!question || !option1 || !option2) {
        alert("Wypełnij pytanie i obie opcje ankiety!");
        return;
      }
      await db.collection("polls").add({ question, option1, option2, votes: [0, 0], timestamp: Date.now() });
      document.getElementById("question").value = "";
      document.getElementById("option1").value = "";
      document.getElementById("option2").value = "";
      await showPolls();
    }

    async function deleteArticle(docId) {
      if (!isLoggedIn) return;
      await db.collection("articles").doc(docId).delete();
      await showArticles();
    }

    async function deletePoll(docId) {
      if (!isLoggedIn) return;
      await db.collection("polls").doc(docId).delete();
      await showPolls();
    }

    async function vote(docId, choice) {
      const pollRef = db.collection("polls").doc(docId);
      const pollDoc = await pollRef.get();
      if (!pollDoc.exists) return;
      const poll = pollDoc.data();
      poll.votes[choice]++;
      await pollRef.update({ votes: poll.votes });
      await showPolls();
    }

    async function showArticles() {
      const container = document.getElementById("articles");
      container.innerHTML = "<h2>Artykuły</h2>";
      const snapshot = await db.collection("articles").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        container.innerHTML += `
          <div class="article">
            <div class="article-title">${escapeHtml(data.title)}</div>
            <div>${escapeHtml(data.content).replace(/\n/g, "<br>")}</div>
            ${isLoggedIn ? `<button class='delete-button' onclick="deleteArticle('${doc.id}')">Usuń</button>` : ""}
          </div>
        `;
      });
    }

    async function showPolls() {
      const container = document.getElementById("polls");
      container.innerHTML = "<h2>Ankiety</h2>";
      const snapshot = await db.collection("polls").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const p = doc.data();
        container.innerHTML += `
          <div class="poll">
            <div class="article-title">${escapeHtml(p.question)}</div>
            <button onclick="vote('${doc.id}', 0)">${escapeHtml(p.option1)}</button>
            <button onclick="vote('${doc.id}', 1)">${escapeHtml(p.option2)}</button>
            <div class="poll-results">${escapeHtml(p.option1)}: ${p.votes[0]} | ${escapeHtml(p.option2)}: ${p.votes[1]}</div>
            ${isLoggedIn ? `<button class='delete-button' onclick="deletePoll('${doc.id}')">Usuń</button>` : ""}
          </div>
        `;
      });
    }

    // Prosta funkcja zabezpieczająca przed XSS (minimalna)
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    // Pokaż artykuły i ankiety na start (bez loginu)
    showArticles();
    showPolls();

  </script>
</body>
</html>
