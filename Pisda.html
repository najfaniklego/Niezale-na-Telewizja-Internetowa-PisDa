<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niezależna Telewizja PisDa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0c0f2c, #1b224d);
      color: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #2e3a6e;
    }
    header img {
      height: 60px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
    }
    .team {
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }
    .team h2 {
      border-bottom: 1px solid #444;
    }
    .article, .poll {
      background: rgba(255, 255, 255, 0.05);
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .article-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .poll-results {
      margin-top: 0.5rem;
    }
    .login {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 1rem;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #2e3a6e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c4a8a;
    }
    .delete-button {
      background-color: #aa2e2e;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logopisda.png" alt="Logo PisDa" />
    <h1>Niezależna Telewizja PisDa</h1>
  </header>

  <section class="team">
    <h2>Zespół</h2>
    <ul>
      <li><strong>Prezes:</strong> Najfaniklego</li>
      <li><strong>Redaktor naczelny:</strong> KumbaVW</li>
      <li><strong>Dziennikarz:</strong> Kantorek</li>
      <li><strong>Dziennikarz:</strong> sleeping demoman</li>
    </ul>
  </section>

  <section class="login">
    <h2>Panel Dziennikarza</h2>
    <input type="password" id="password" placeholder="Wpisz hasło" />
    <button onclick="login()">Zaloguj</button>
    <div id="editor" style="display:none;">
      <h3>Dodaj Artykuł</h3>
      <input type="text" id="title" placeholder="Tytuł artykułu" />
      <textarea id="content" placeholder="Treść artykułu"></textarea>
      <button onclick="addArticle()">Dodaj Artykuł</button>
      <h3>Dodaj Ankietę</h3>
      <input type="text" id="question" placeholder="Pytanie" />
      <input type="text" id="option1" placeholder="Opcja 1" />
      <input type="text" id="option2" placeholder="Opcja 2" />
      <button onclick="addPoll()">Dodaj Ankietę</button>
    </div>
  </section>

  <section id="articles"></section>
  <section id="polls"></section>

  <script>
    const PASSWORD = "tajnehaslo";
    let isLoggedIn = false;

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === PASSWORD) {
        document.getElementById("editor").style.display = "block";
        isLoggedIn = true;
        showArticles();
        showPolls();
      } else {
        alert("Nieprawidłowe hasło");
      }
    }

    function addArticle() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const articles = JSON.parse(localStorage.getItem("articles") || "[]");
      articles.unshift({ title, content });
      localStorage.setItem("articles", JSON.stringify(articles));
      showArticles();
    }

    function addPoll() {
      const question = document.getElementById("question").value;
      const option1 = document.getElementById("option1").value;
      const option2 = document.getElementById("option2").value;
      const polls = JSON.parse(localStorage.getItem("polls") || "[]");
      polls.unshift({ question, option1, option2, votes: [0, 0] });
      localStorage.setItem("polls", JSON.stringify(polls));
      showPolls();
    }

    function deleteArticle(index) {
      if (!isLoggedIn) return;
      const articles = JSON.parse(localStorage.getItem("articles") || "[]");
      articles.splice(index, 1);
      localStorage.setItem("articles", JSON.stringify(articles));
      showArticles();
    }

    function deletePoll(index) {
      if (!isLoggedIn) return;
      const polls = JSON.parse(localStorage.getItem("polls") || "[]");
      polls.splice(index, 1);
      localStorage.setItem("polls", JSON.stringify(polls));
      showPolls();
    }

    function vote(index, choice) {
      const polls = JSON.parse(localStorage.getItem("polls") || "[]");
      polls[index].votes[choice]++;
      localStorage.setItem("polls", JSON.stringify(polls));
      showPolls();
    }

    function showArticles() {
      const container = document.getElementById("articles");
      const articles = JSON.parse(localStorage.getItem("articles") || "[]");
      container.innerHTML = "<h2>Artykuły</h2>" +
        articles.map((a, i) => `<div class="article"><div class="article-title">${a.title}</div><div>${a.content}</div>${isLoggedIn ? `<button class='delete-button' onclick='deleteArticle(${i})'>Usuń</button>` : ""}</div>`).join("");
    }

    function showPolls() {
      const container = document.getElementById("polls");
      const polls = JSON.parse(localStorage.getItem("polls") || "[]");
      container.innerHTML = "<h2>Ankiety</h2>" + polls.map((p, i) => `
        <div class="poll">
          <div class="article-title">${p.question}</div>
          <button onclick="vote(${i}, 0)">${p.option1}</button>
          <button onclick="vote(${i}, 1)">${p.option2}</button>
          <div class="poll-results">${p.option1}: ${p.votes[0]} | ${p.option2}: ${p.votes[1]}</div>
          ${isLoggedIn ? `<button class='delete-button' onclick='deletePoll(${i})'>Usuń</button>` : ""}
        </div>`).join("");
    }

    showArticles();
    showPolls();
  </script>
</body>
</html>
